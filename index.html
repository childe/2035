---
layout: default
---

<div class="home">
    <ul class="post-list">
        {% for post in posts %}
        <div class="wall">
            <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

            <h1>
                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </h1>
            <div> {% if post.abstract %}{{ post.abstract }}{% else %}{{ post.content }}{% endif %}</div>
        </div>
        {% endfor %}
    </ul>
</div>
